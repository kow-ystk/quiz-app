<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>首都当てクイズ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="quiz">
      <div class="quiz__wrapper">
        <h1 class="quizTitle">首都を当ててみよう！</h1>
        <div data-js="js-question" class="quizQuestion">Question</div>
        <div data-js="js-image" class="quizImage"></div>
        <div data-js="js-contents" class="quizContents">
          <button type="button" data-js="js-btn" class="quizContents__choices">
            a
          </button>
          <button type="button" data-js="js-btn" class="quizContents__choices">
            b
          </button>
          <button type="button" data-js="js-btn" class="quizContents__choices">
            c
          </button>
          <button type="button" data-js="js-btn" class="quizContents__choices">
            d
          </button>
        </div>
        <div data-js="js-answer" class="quizAnswer"></div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
